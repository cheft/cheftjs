<book>
    <script></script>
    <ui-dialog title="请选择省" name="p">
        <div class="c-contianer">
            <ul class="c-list ui-list-text ui-border-tb">
                <li class="c-border-t" each={l in parent.list} onclick="{parent.parent.selectP}">
                    {l}
                </li>
            </ul>
        </div>
    </ui-dialog>

    <ui-dialog title="请选择市" name="c">
        <div class="c-contianer">
            <ul class="c-list ui-list-text ui-border-tb">
                <li class="c-border-t" each={l in parent.list} onclick="{parent.parent.selectC}">
                    {l}
                </li>
            </ul>
        </div>
    </ui-dialog>

    <ui-dialog title="请选择学校" name="s">
        <div class="c-contianer">
            <ul class="c-list ui-list-text ui-border-tb">
                <li class="c-border-t" each={l in parent.list} onclick="{parent.parent.selectS}">
                    {l}
                </li>
            </ul>
        </div>
    </ui-dialog>
    
    <button onclick="{open}">选择省</button>

    <div style="height: 3200px;"></div>

    <style>
        .c-contianer {
            padding: 10px;
        }
        .c-dialog-body ul {
            padding-left: 0px;
            text-align: center;
            -webkit-margin-before: 0px;
            -webkit-padding-start: 0px;
        }
        .c-dialog-body li {
            position: relative;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 15px;
            font-size: 16px;
            -webkit-box-align: center;
        }
        .c-list {
            list-style: none;
        }
        .c-border-t {
            /*border: 1px solid #e0e0e0;*/
            border-bottom: 1px dashed #e0e0e0;
        }
    </style>
</book>
