<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cheftjs Demo</title>
    <link rel="stylesheet" href="res/vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/vendors/css/flat-ui.min.css">
    <link rel="stylesheet" href="res/assets/fill-flat.css">
    <!--[if lt IE 9]>
    <script src="res/vendors/js/es5-shim.js"></script>
    <script src="res/vendors/js/html5-shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div id="app"></div>
    <script src="res/vendors/js/riot.js"></script>
    <script src="res/vendors/js/jquery-1.11.2.min.js"></script>
    <script src="res/vendors/js/flat-ui.min.js"></script>
    <script src="res/vendors/js/marked.min.js"></script>

    <script src="src/utils/model.js"></script>
    <script src="src/utils/util.js"></script>

    <script src="src/tags/store.js"></script>
    <script src="src/tags/table.js"></script>
    <script src="src/tags/form.js"></script>
    <script src="src/tags/list.js"></script>
    <script src="src/tags/button.js"></script>

    <script src="app/apply/form-demo.js"></script>
    <script src="app/apply/list-demo.js"></script>
    <script src="app/apply/table-demo.js"></script>
    <script src="app/custom/blog.js"></script>
    <script src="app/custom/todo.js"></script>
    <script src="app/app.js"></script>

    <script type="text/javascript">
        riot.mountTo(document.getElementById('app'), 'app',
            {
                data: [
                    {name: '博客', href: "blog"},
                    {name: '表单', href: "form-demo"},
                    {name: '列表', href: "list-demo"},
                    {name: '表格', href: "table-demo"},
                    {name: '任务', href: "todo"}
                ]
            }
        );
    </script>
</body>
</html>
